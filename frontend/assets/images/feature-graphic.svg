<svg width="1024" height="500" viewBox="0 0 1024 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <rect width="1024" height="500" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="150" fill="white" opacity="0.1"/>
  <circle cx="924" cy="400" r="200" fill="white" opacity="0.1"/>
  
  <!-- Logo heart -->
  <g transform="translate(180, 200)">
    <path d="M0 -50 
             C-35 -85 -85 -85 -105 -35
             C-125 20 -85 75 0 130
             C85 75 125 20 105 -35
             C85 -85 35 -85 0 -50Z" 
          fill="white" opacity="0.95"/>
  </g>
  
  <!-- Main text -->
  <text x="350" y="200" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="white">
    SinAdicciones
  </text>
  
  <!-- Subtitle -->
  <text x="350" y="270" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        fill="white" 
        opacity="0.9">
    Tu camino hacia la recuperación
  </text>
  
  <!-- Features -->
  <text x="350" y="340" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">
    ✓ Seguimiento diario
  </text>
  <text x="350" y="375" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">
    ✓ Conexión con profesionales
  </text>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">
    ✓ Apoyo familiar
  </text>
  <text x="600" y="375" font-family="Arial, sans-serif" font-size="20" fill="white" opacity="0.8">
    ✓ Reto de 21 días
  </text>
</svg>
